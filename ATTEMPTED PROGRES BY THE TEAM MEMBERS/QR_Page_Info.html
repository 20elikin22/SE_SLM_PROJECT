<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Line QR Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f1f1f1;
    }
    h1 {
      font-size: 36px;
      color: #003366;
    }
    .description {
      font-size: 18px;
      color: #333;
      margin: 20px 0;
    }
    img {
      margin-top: 20px;
      border: 4px dashed #003366;
      padding: 10px;
      background: white;
    }
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Scan QR to Register</h1>
  <p class="description">Use your phone camera to scan the code below and get your ticket in the Smart Line queue system.</p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://yourdomain.com/register" width="200" alt="QR Code">
  <footer>Smart Line Manager &copy; 2025 | Fast. Easy. Contactless.</footer>
</body>
</html>
