<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto-Skip Ticket Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #eee;
    }

    .ticket {
      border: 1px solid #444;
      background: #222;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .ticket h3 {
      margin: 0;
    }

    .status {
      font-weight: bold;
    }

    .skipped {
      color: red;
    }

    .served {
      color: green;
    }

    .waiting {
      color: orange;
    }

    button {
      padding: 5px 10px;
      margin-top: 10px;
      background: #2b6cb0;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2c5282;
    }
  </style>
</head>
<body>

  <h2>Auto-Skip Ticket Demo</h2>

  <div class="ticket" id="ticket1">
    <h3>Ticket #A101</h3>
    <p>Status: <span class="status waiting" id="status1">Waiting</span></p>
    <p>Time Left: <span id="timer1">60</span> seconds</p>
    <button onclick="markArrived(1)">Mark as Arrived</button>
  </div>

  <script>
    let timeLeft = 60;
    const timerElement = document.getElementById("timer1");
    const statusElement = document.getElementById("status1");

    const countdown = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        timerElement.textContent = timeLeft;
      } else {
        clearInterval(countdown);
        statusElement.textContent = "Skipped";
        statusElement.className = "status skipped";
      }
    }, 1000);

    function markArrived(id) {
      clearInterval(countdown);
      statusElement.textContent = "Served";
      statusElement.className = "status served";
      timerElement.textContent = "âœ“";
    }
  </script>
</body>
</html>
