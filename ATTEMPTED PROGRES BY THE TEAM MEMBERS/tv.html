<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Line TV Display</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #101820, #1A2B3C);
      font-family: 'Segoe UI', sans-serif;
      color: #F2F2F2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      background-color: #1A2B3C;
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 40px;
      width: 70%;
      max-width: 800px;
    }

    .now-serving {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .ticket {
      font-size: 120px;
      font-weight: bold;
      color: #00BFFF;
    }

    .service {
      font-size: 28px;
      color: #b0bec5;
      margin-top: 10px;
    }

    .clock {
      font-size: 36px;
      margin-top: 40px;
      color: #ccc;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>Smart Line Manager - Now Serving</header>

  <div class="glass-box">
    <div class="now-serving">Now Serving</div>
    <div class="ticket" id="ticket">A102</div>
    <div class="service">Tech Support</div>
    <div class="clock" id="clock"></div>
  </div>

  <footer>Thank you for your patience. Stay safe & organized.</footer>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
