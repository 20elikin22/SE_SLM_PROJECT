<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Line TV Display</title>
  <style>
    body {
      background-color: #101820;
      color: #F2F2F2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1A2B3C;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .ticket-box {
      margin-top: 100px;
      font-size: 120px;
      font-weight: bold;
      color: #00BFFF;
    }
    .clock {
      font-size: 48px;
      margin-top: 30px;
      color: #ccc;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Smart Line Manager - Now Serving</header>
  <div class="ticket-box" id="ticket">A102</div>
  <div class="clock" id="clock"></div>
  <footer>Thank you for your patience. Stay safe & organized.</footer>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
