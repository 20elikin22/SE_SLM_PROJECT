<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
      padding: 30px 40px;
      text-align: center;
      max-width: 450px;
    }

    h2 {
      color: #63b3ed;
      margin-bottom: 15px;
    }

    .info-box {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
    }

    .label {
      color: #999;
      font-size: 14px;
    }

    .value {
      font-size: 26px;
      font-weight: bold;
      margin-top: 5px;
      color: #00d1ff;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card fade-in">
    <h2>You're in the Queue!</h2>

    <div class="info-box">
      <div class="label">Ticket Number</div>
      <div class="value">B107</div>
    </div>

    <div class="info-box">
      <div class="label">Current Queue Position</div>
      <div class="value">#4</div>
    </div>

    <div class="info-box">
      <div class="label">Estimated Wait Time</div>
      <div class="value">12 minutes</div>
    </div>

  </div>

</body>
</html>
