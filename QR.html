<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Line Management - QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan to Join the Queue</h1>
    <canvas id="qrcode"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const queueUrl = "https://google.com"; // âœ… Replace this with your actual join page
    const canvas = document.getElementById("qrcode");

    QRCode.toCanvas(canvas, queueUrl, function (error) {
      if (error) {
        console.error(error);
      } else {
        console.log("QR code generated!");
      }
    });
  </script>
</body>
</html>
