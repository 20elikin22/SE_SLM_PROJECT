<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Line Manager - TV Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .queue-box {
      background-color: #1e293b;
      border: 2px solid #38bdf8;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .queue-number {
      font-size: 5rem;
      font-weight: bold;
      color: #38bdf8;
    }

    .label {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Now Serving</h1>
  <div class="queue-box">
    <div class="queue-number">A102</div>
    <div class="label">Please proceed to Counter 3</div>
  </div>
</body>
</html>
