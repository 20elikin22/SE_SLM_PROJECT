<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register via QR</title>
  <style>
    body {
      background: #eaeaea;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #002244;
    }
    .card p {
      font-size: 16px;
      color: #333;
    }
    .card img {
      margin-top: 20px;
      border: 2px solid #002244;
      padding: 5px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Smart Line QR Registration</h2>
    <p>Select your department (Clinic, Bank, Caf√©, etc.) after scanning.</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://yourdomain.com/register" width="180">
    <p>Get your ticket in seconds. No physical contact needed.</p>
  </div>
</body>
</html>
