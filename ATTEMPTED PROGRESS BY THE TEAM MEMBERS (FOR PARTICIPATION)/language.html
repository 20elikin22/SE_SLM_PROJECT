<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Language</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    select {
      font-size: 20px;
      padding: 10px 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    footer {
      margin-top: 50px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>🌍 Please select your language</h2>
  <select onchange="alert('Language switched to ' + this.options[this.selectedIndex].text)">
    <option value="en">🇺🇸 English</option>
    <option value="am">🇪🇹 አማርኛ (Amharic)</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="es">🇪🇸 Español</option>
  </select>
  <footer>Language preference will be applied system-wide.</footer>
</body>
</html>
