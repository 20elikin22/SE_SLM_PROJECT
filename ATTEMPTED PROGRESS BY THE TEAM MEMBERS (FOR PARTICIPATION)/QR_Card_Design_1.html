<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Line QR Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f1f1f1;
      --bg-dark: #121212;
      --text-light: #003366;
      --text-dark: #f1f1f1;
      --card-light: white;
      --card-dark: #1e1e1e;
      --footer-color: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      background: var(--card-light);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
      width: 100%;
      transition: background 0.3s;
    }

    .dark-mode .card {
      background: var(--card-dark);
    }

    h1 {
      color: var(--text-light);
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      font-family: 'Dancing Script', cursive;
    }

    .dark-mode h1 {
      color: #4da6ff;
    }

    .description, .sub-description {
      font-size: 17px;
      margin: 10px 0 20px 0;
      line-height: 1.5;
    }

    img {
      margin-top: 20px;
      border: 3px dashed #003366;
      padding: 12px;
      background: white;
      width: 200px;
      height: 200px;
      object-fit: contain;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 5px #4da6ff;
      }
      50% {
        box-shadow: 0 0 20px #4da6ff;
      }
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      font-weight: 500;
      color: var(--footer-color);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #003366;
      color: #003366;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-mode .toggle-btn {
      border-color: #4da6ff;
      color: #4da6ff;
    }

    .toggle-btn:hover {
      background: #003366;
      color: white;
    }

    .dark-mode .toggle-btn:hover {
      background: #4da6ff;
      color: black;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 26px;
      }
      img {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
  <div class="card">
    <h1>Scan QR to Register</h1>
    <p class="description">Use your phone camera to scan the code below and get your ticket in the Smart Line queue system.</p>
    <p class="sub-description">Select your department (Clinic, Bank, Caf√©, etc.) after scanning. Get your ticket in seconds. No physical contact needed.</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://yourdomain.com/register" alt="QR Code" />
    <footer>Smart Line Manager &copy; 2025 | Fast. Easy. Contactless.</footer>
  </div>

  <script>
    // Auto-detect preferred mode
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add('dark-mode');
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
